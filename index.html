<!DOCTYPE html>
<html>
<head>
  <title>Course Whitelist Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4285F4;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .no-results {
      color: #d9534f;
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Course Whitelist Lookup</h2>

  <form id="searchForm">
    <label for="courseInput">Enter course title:</label>
    <input type="text" id="courseInput" name="course" placeholder="e.g., Biology 101" required />
    <button type="submit">Search</button>
  </form>

  <div id="output">
    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>URL</th>
          <th>Platform</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
    <div id="noResults" class="no-results" style="display: none;">No URLs found for that course.</div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsTable = document.getElementById('resultsTable');
    const resultsBody = document.getElementById('resultsBody');
    const noResults = document.getElementById('noResults');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const course = document.getElementById('courseInput').value.trim();
      resultsBody.innerHTML = '';
      resultsTable.style.display = 'none';
      noResults.style.display = 'none';

      if (!course) return;

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbylbY3eQLeCbsv2VrxkwQqnhWhsnGAipoXFGq7qekuzbjzrWNAJq7wvC2czaYpU7cs_/exec?course=${encodeURIComponent(course)}`);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          noResults.style.display = 'block';
        } else {
          data.forEach(item => {
            const row = document.createElement('tr');

            const urlCell = document.createElement('td');
            const urlLink = document.createElement('a');
            urlLink.href = item.url;
            urlLink.target = "_blank";
            urlLink.textContent = item.url;
            urlCell.appendChild(urlLink);

            const platformCell = document.createElement('td');
            platformCell.textContent = item.platform || '—';

            const updatedCell = document.createElement('td');
            updatedCell.textContent = item.updated || '—';

            row.appendChild(urlCell);
            row.appendChild(platformCell);
            row.appendChild(updatedCell);

            resultsBody.appendChild(row);
          });

          resultsTable.style.display = 'table';
        }
      } catch (error) {
        console.error('Fetch error:', error);
        noResults.textContent = 'There was an error fetching data.';
        noResults.style.display = 'block';
      }
    });
  </script>

</body>
</html>
